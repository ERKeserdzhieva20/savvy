<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #4ca1af, #c4e0e5);
            padding: 20px;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .order-section {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 10px 0;
        }
        .order-section label {
            margin-right: 10px;
            font-weight: bold;
        }
        .order-section select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        .icons i {
            margin-left: 10px;
            cursor: pointer;
        }
        .icons i:hover {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h2>Group name:</h2>
        <h2>Group code:</h2>
        <i class="fas fa-sign-out-alt"></i>
    </header>

    <div class="order-section">
        <label for="order">Order by</label>
        <select id="order">
            <option value="name">name</option>
            <option value="date">date</option>
        </select>
    </div>

    <section>
        <h3>Pending:</h3>
        <div class="card">
            <span>Name: Joe Doe</span>
            <span>Request date: 09.04.2025</span>
            <div class="icons">
                <i class="fas fa-users"></i>
                <i class="fas fa-trash"></i>
            </div>
        </div>
        <div class="card">
            <span>Name: Joe Doe</span>
            <span>Request date: 09.04.2025</span>
            <div class="icons">
                <i class="fas fa-users"></i>
                <i class="fas fa-trash"></i>
            </div>
        </div>
    </section>

    <section>
        <h3>People in the class:</h3>
        <div class="card">
            <span>Name: Joe Doe</span>
            <span>Joined date: 09.04.2025</span>
            <div class="icons">
                <i class="fas fa-trash"></i>
            </div>
        </div>
        <div class="card">
            <span>Name: Joe Doe</span>
            <span>Joined date: 09.04.2025</span>
            <div class="icons">
                <i class="fas fa-trash"></i>
            </div>
        </div>
        <div class="card">
            <span>Name: Joe Doe</span>
            <span>Joined date: 09.04.2025</span>
            <div class="icons">
                <i class="fas fa-trash"></i>
            </div>
        </div>
    </section>
</div>
</body>
</html>
