<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        /* Left Signup Section */
        .left {
            width: 33vw; /* Set max width */
            background: #fff;
            padding: 70px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            border: none;
            border-bottom: 2px solid #ccc;
            outline: none;
            font-size: 16px;
        }

        /* Role Selection */
        .role-selection {
            margin: 20px 0;
            text-align: center;
        }

        h5 {
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Role Checkboxes Styling */
        .checkbox-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center; /* Vertical alignment */
            flex-wrap: wrap;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        /* Fix checkbox alignment */
        .checkbox-container input[type="checkbox"] {
            margin: 0;
            width: auto;
            transform: translateY(-1px);
        }

        /* Remove bottom border from checkboxes */
        .checkbox-container input[type="checkbox"] {
            border-bottom: none !important;
        }


        /* Signup Button & Login Text */
        .signup-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10vh; /* More space below the form */
        }

        .signup-btn {
            padding: 12px 25px;
            background: linear-gradient(to right, #4A8D94, #2F5C64);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            white-space: nowrap;
        }

        .signup-btn:hover {
            background: linear-gradient(to right, #2F5C64, #4A8D94);
        }

        /* Right Section */
        .right {
            flex: 1; /* Makes the right section fill remaining space */
            background: linear-gradient(to right, #2F5C64, #4A8D94);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10%;
            text-align: center;
        }

        .right h2 {
            font-size: 28px;
            font-weight: 600;
        }

        .right p {
            font-size: 14px;
            font-style: italic;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Login Link */
        .login-link {
            font-size: 16px;
        }

        .login-link a {
            color: #4A8D94;
            font-style: italic;
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Signup</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">

        <div class="role-selection">
            <h5>I'm...</h5>
            <div class="checkbox-container">
                <label><input type="checkbox"> Teacher</label>
                <label><input type="checkbox"> Student</label>
                <label><input type="checkbox"> Parent</label>
                <label><input type="checkbox"> Director</label>
            </div>
        </div>

        <div class="captcha">

        </div>

        <div class="signup-container">
            <button class="signup-btn">Signup</button>
            <span class="login-link">... or click <a href="#">Login</a></span>
        </div>
    </div>

    <div class="right">
        <h2>Savvy</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
</div>
</body>
</html>
