<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/signup_style.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h1>Signup</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">

        <div class="role-selection">
            <h5>I'm...</h5>
            <div class="checkbox-container">
                <label><input type="checkbox"> Teacher</label>
                <label><input type="checkbox"> Student</label>
                <label><input type="checkbox"> Parent</label>
                <label><input type="checkbox"> Director</label>
            </div>
        </div>

        <div class="captcha">

        </div>

        <div class="signup-container">
            <button class="signup-btn">
                <span>Signup</span>
            </button>
            <span class="login-link">... or click <a href="login.html">Login</a></span>
        </div>
    </div>

    <div class="right">
        <h2>Savvy</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
</div>

<script>
    const btn = document.querySelector('.signup-btn');

    btn.addEventListener('mousemove', e => {
        const rect = e.target.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        btn.style.setProperty('--x', x + 'px');
        btn.style.setProperty('--y', y + 'px');
    });
</script>
</body>
</html>
